      <h1>Greeting</h1>

      <input type="text" placeholder="enter your name" class="name" />

          name="languageType"
          class="languageType"
          value="isiXhosa"
        />IsiXhosa

        <input
          type="radio"

          type="radio"
          name="languageType"

      <button class="submit">Click me!</button>

      <span id="display"></span>

        <span id="displayNumber"></span>
      </div>
