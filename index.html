<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <!-- <link href="http://fonts.cdnfonts.com/css/poppins" rel="stylesheet"> -->
    

    <title>Greeting Exercise</title>
  </head>
  <body>
    <div class="container">
      <h1>Greeting Exercise</h1>
<div class="displayText">
  <span id="display"></span>
</div>
      <input type="text" placeholder="enter your name" class="name" value="" required/>
      <div class="aside">
        <span id="displayNumber">0</span>
      </div>
      <div class="radio">
        <label class="label">
          <input
            type="radio"
            name="languageType"
            class="languageType"
            value="isiXhosa"
          />IsiXhosa
        </label>
        <label class="label">
          <input
            type="radio"
            name="languageType"
            class="languageType"
            value="english"
          />
          English
        </label>
        <label class="label">
          <input
            type="radio"
            name="languageType"
            class="languageType"
            value="isiZulu"
          />
          isiZulu
        </label>
      </div>
     <div class="btn">
      <button class="submit">Click me!</button>
      <button class="reset">Reset all</button>
     </div>

      
     
    </div>

    <script src="./factory-function/greet-factory.js" charset="utf-8"></script>
    <script src="./DOM/greet.js" charset="utf-8"></script>
    
  </body>
</html>
